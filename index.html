<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Minifier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/vscode-dark.min.css">
    
    <!-- Add library script tags -->
    <script src="https://cdn.skypack.dev/escodegen@2.0.0" crossorigin></script>
    <script src="https://cdn.skypack.dev/esprima@4.0.1" crossorigin></script>
    <script src="https://cdn.skypack.dev/terser@5.10.0" crossorigin></script>
</head>
<body>
    <header>
        <h1>Sudo Code Compressor</h1>
        <div class="header-container">
            <h2 class="input-heading">Input:</h2>
            <div class="language-selection">
                <label for="language">Select language:</label>
                <select id="language">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
            </div>
        </div>
    </header>
    <main>
        <section id="input-output-section">
            <div class="input-output-container">
                <div id="input-editor"></div>
                <div class="buttons-container">
                  <button id="start" class="action-btn"><i class="fas fa-play"></i> Minify</button>
                  <button id="load-sample" class="action-btn">Load Sample Code</button>
                  <button id="refresh" class="action-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
              </div>
                <div class="output-container">
                    <h2>Output:</h2>
                    <div id="output-editor"></div>
                </div>
            </div>
            <div class="buttons-container">
              <button id="copy" class="action-btn"><i class="fas fa-copy"></i> Copy</button>
              <button id="download" class="action-btn"><i class="fas fa-download"></i> Download</button>
              <button id="clear" class="action-btn"><i class="fas fa-trash"></i> Clear</button>
          </div>
        </section>
        <footer>
        <section id="file-import-section">
            <h2>Import File:</h2>
            <div id="drag-drop-area" class="drag-drop-area">
                <p>Drag and drop your file here</p>
            </div>
        </section>
    </main>
    </footer>

    <script type="module" src="codeMirror.js"></script>
    <script type="module" src="codeMinifier.js"></script>
</body>
</html>
